<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Forms-Login">
        <a href="../index.html"><img src="Logo-White.png" id="Logo"></a>
        <h2>Crear Cuenta</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
            <br>
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese sus Apellidos" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
            <br>
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su Correo Electronico" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" required>
            <br>
            <label for="verificar-contraseña">Verificar Contraseña:</label>
            <input type="password" name="verificar-contraseña" id="verificar-contraseña" placeholder="Ingrese su Contraseña" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$">
            <br>
            <input class="btn" type="submit" value="Registrarse">

            <a href="sign-in.html" class="iniciar-sesion">¿Ya tienes una cuenta?</a>
        </form>
    </div>
</body>
<script>
    function validarFormulario() {
      var password = document.getElementById("contraseña").value;
      var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$/;
      
      if (!regex.test(password)) {
        document.getElementById("error-message").innerHTML = "La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un signo especial.";
        return false;
      }
      
      return true;
    }
    </script>
</html>
