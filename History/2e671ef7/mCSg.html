<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Forms-Login" >
        <a href="../index.html"><img src="Logo-White.png" id="Logo"></a>
        <h2>Iniciar Sesión</h2>
        <form >
            <label for="email">Correo Electronico: <span style="color: rgb(170, 56, 56);">*</span></label>
            <input type="email" name="email" id="email" placeholder="Ingrese su Correo Electronico" required>
            <br>
            <label for="contraseña">Contraseña: <span style="color: rgb(170, 56, 56);">*</span></label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$" required>
            <br>
            <input class="btn" type="submit" value="iniciar sesión">
            <a href="index.html" class="iniciar-sesion">Registrarse</a>
            
            <span toggle="#contraseña" class="eye"></span>

<style>
.eye {
  position: relative;
  cursor: pointer;
  user-select: none;
}

.eye::before {
  content: "\1F441"; /* Unicode para el icono del ojo */
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
}

.eye.active::before {
  content: "\1F440"; /* Unicode para el icono del ojo tachado */
}
</style>
        </form>
    </div>
</body>
<script>
    document.querySelector('.eye').addEventListener('click', function() {
      var passwordField = document.querySelector(this.getAttribute('toggle'));
      this.classList.toggle('active');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    });
    </script>
</html>
