<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Forms-Login">
        <img src="Logo-White.png" id="Logo">
        <h2>Crear Cuenta</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
            <br>
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese sus Apellidos">
            <br>
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su Correo Electronico">
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
            <br>
            <label for="verificar-contraseña">Verificar Contraseña:</label>
            <input type="password" name="verificar-contraseña" id="verificar-contraseña" placeholder="Ingrese su Contraseña">
            <br>
            <input class="btn" type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
